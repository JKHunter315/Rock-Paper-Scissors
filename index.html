<!DOCTYPE html>
<html>
    <head>
        <title> Rock paper scissors game </title>
        <meta charset="UTF-8">
        <link rel = "stylesheet" type = "text/css"href = "style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> Rock Paper Scissors </h1>
        <h2> Choose your weapon! </h2>
        <div id="buttons">
            <button class="choices"> <img src="https://image.flaticon.com/icons/svg/798/798354.svg" id="rock">
                </button>
            <button  class="choices"> <img src="https://image.flaticon.com/icons/svg/941/941565.svg" id="paper">
                </button>
            <button  class="choices" > <img src="https://image.flaticon.com/icons/svg/656/656234.svg" id="scissors">
                </button>  
            </div>
        <div id="scoreboard">
            <div id="player" class="player-board">
                <h3> You </h3>
                <span id="player-score">0</span>
        </div>
        <div id="results"></div>
        <div id="computer" class="player-board">
            <h3> Bot </h3>
            <span id="computer-score">0</span>
        </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
